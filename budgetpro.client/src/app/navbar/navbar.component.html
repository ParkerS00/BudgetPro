<nav class="navbar">
  <div class="navbar-logo">
    <img
      src="../../../public/favicon.ico"
      alt="Budget Pro Logo"
      aria-label="Budget Pro Logo"
    />
  </div>
  <ul class="navbar-links">
    <li><a routerLink="/">Home</a></li>
  </ul>
  <div class="navbar-actions" *ngIf="!user">
    <a class="btn btn-primary" routerLink="/login">Login</a>
    <a class="btn btn-secondary" routerLink="/register">Register</a>
  </div>
  <div class="user-details" *ngIf="user">
    <p>{{ user.email }}</p>
    <a class="btn btn-secondary" routerLink="/" (click)="logOut()">Log Out</a>
  </div>
</nav>
